{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily News Summary{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white"> <!-- Changed background to white -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">newsPod</a>
            <div class="space-x-4">
                <a href="{% url 'home' %}" 
                   class="hover:text-blue-200 {% if request.resolver_match.url_name == 'home' %}font-bold{% endif %}">
                     Home
                </a>
                <a href="{% url 'saved_news' %}" 
                   class="hover:text-blue-200 {% if request.resolver_match.url_name == 'saved_news' %}font-bold{% endif %}">
                    Saved News
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
